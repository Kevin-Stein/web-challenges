<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h1>Create your Peronal Profile</h1>
      <fieldset>
        <p>We want to get to know you! Please enter your personal information.</p>
        <fieldset>
          <legend>Personal Information</legend>
          <label for="firstname">First Name:</label>
          <input type="text" name="first-name" id="firstname">
          <label for="firstname">Last Name:</label>
          <input type="text" name="first-name" id="firstname">
          <label for="date">Your Birthday:</label>
          <input type="date" name="date" id="date">
        </fieldset>
        <p>Can you tell us a little bit more? We want to annoy you with unwanted ads</p>
        <fieldset>
          <legend>Further Information</legend>
          <label for="color">Favourite Color:</label>
          <input type="color" name="color" id="color" value="#e5450f">
          <label for="pet">What's your favourite pet</label>
          <select name="pet" id="pet">
            <option value="">--Please choose an option--</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>

          </select>
        </fieldset>
        <button type="submit">Submit</button>
      </fieldset>
    </section>
  </body>
</html>
